<div class="size">
    <div class="flex justify-center slider">
        <mat-slider [min]=min [max]=max>
            <input [(value)]=a matSliderStartThumb (change)="priceVal()">
            <input [(value)]=b matSliderEndThumb (change)="priceVal()">
          </mat-slider>
    </div>

      <div class="flex justify-center gap-10">
        <span>{{a}}</span>
      <span>{{b}}</span>
      </div>

      
      <div class="flex flex-col" style="height: 80vh; overflow-y: scroll;">
        <h1 style="text-align: center;">Brand</h1>
        <div *ngFor="let item of brand; index as i" class="flex items-center">
            <input type="checkbox" class="m-2" (click)="brandChange(i)">{{item}}
        </div>
      </div>
</div>
